<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Hangout | Hangrr</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- <link rel="shortcut icon" type="image/png" href="./images/Favicon.png"> -->
</head>

<body class="hangoutSecondaryImage">
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-primary" id="postHangout" href="./members">Go To My Profile</a>
          <br>
          <br>
          <a class="btn btn-primary" id="goNewsFeed" href="./newsFeed">Go To The News Feed</a>
        </div>
      </div>
      <div class="col-md-4 offset-md-2">
        <form id="hangoutform">
          <div class="form-group">
            <label for="title">Hangout</label>
            <input type="text" class="form-control" id="hangout">
            <br />
            <label for="body">Tell us about your hangout:</label>
            <textarea class="form-control" rows="10" id="HangoutComment"></textarea>
            <br>
            <label for="title">Where</label>
            <input type="text" class="form-control" id="City">
            <br>
            <div class="form-group">
              <form>
                <label form="hangOutDate">When:</label>
                <input type="date" id="hangOutDate" name="hangOutDate">
                <!-- <input type="submit" value="Submit"> -->
              </form>
            </div>
            <br />
            <button type="submit" id="submitButton" class="btn btn-success submit btn-lg">Post My Hangout</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/newHangout.js" type="text/javascript"></script>
  <script>
    function activatePlacesSearch() {
      var input = document.getElementById("City");
      var autocomplete = new google.maps.places.Autocomplete(input);
    }
  </script>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAejCVcVUkYiYvaLeQ8v84SSXfi4F30ucw&libraries=places&callback=activatePlacesSearch"></script>
</body>

</html>
